<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 jQuery Chaining</title>
    <script src="./lib/jquery-3.5.1.dev.js"></script>
    <style>
        .container{
            position: relative;
        }
        #text1{
            position: absolute;
            display: inline;
            border: 1px solid red;
            padding: 8px;
        }

    </style>
</head>
<body>
<h1>08 jQuery Chaining</h1>
<button id="btn1">Click</button>
<br/>
<br/>
<div class="container">
    <div id="text1">This is a text box</div>
</div>

<br/>
<br/>
<br/>

<button id="btn2">Click</button>
<div class="container">
    <p id="text2">Another text box</p>
</div>


</body>
<script>
$(document).ready(()=>{
    $('#btn1').click(()=>{
        $('#text1').css('color', 'red')
        .animate({left : '100px'}, 2000)
        .animate({left: '0px'}, 1000, ()=>{
            $('#text1').css('color', 'blue');
        });
    });

    $('#btn2').click(()=>{
        $('#text2').css('color', 'red')
        .slideUp(2000)
        .slideDown(2000);
    });

});
</script>
</html>
