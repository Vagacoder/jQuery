<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 jQuery Remove Content</title>
    <script src="./lib/jquery-3.5.1.dev.js"></script>
    <style>
        #box1{
            border: 1px solid darkgoldenrod;
            min-height: 20px;
        }

    </style>
</head>
<body>
<h1>12 jQuery Remove Content</h1>
<div id="box1">
    <p id="p1">First paragraph</p>
    <p id="p2">Second paragraph</p>
    <p id="p3">Third paragraph</p>

</div>

<button id="btn1">click remove div</button>
<button id="btn2">click remove div content</button>
<button id="btn3">click remove first paragraph</button>
<button id="btn4">click remove first 2 paragraphs</button>

</body>
<script>
$(document).ready(()=>{

    $('#btn1').click(()=>{
        $('#box1').remove();
    });

    $('#btn2').click(()=>{
        $('#box1').empty();
    });

    $('#btn3').click(()=>{
        $('p').remove('#p1');
    });

    $('#btn4').click(()=>{
        $('p').remove('#p1, #p2');
    });
});

</script>

</html>
